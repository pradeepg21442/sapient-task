<div class="container-fluid">
  <h2>SpaceX Launch Programs</h2>
  <div class="row">
    <div *ngIf="response" class="col-lg-2 col-md-2 col-sm-12 col-12 filters">
      <h5>Filters</h5>
      <div class="row">
        <div class="offset-lg-1 col-lg-10 offset-md-1 col-md-10">
          <p class="filter-name">Launch year</p>
        </div>
        <div class="col-lg-6 col-sm-6 col-6" *ngFor="let year of launchYears">
          <button [ngClass]="{'btn-active': launchYearFlag === year}" class="btn-inactive" (click)="onSelectYear(year)">{{year}}</button>
        </div>
      </div>

      <div class="row">
        <div class="offset-lg-1 col-lg-10 offset-md-1 col-md-10">
          <p class="filter-name">Successful Launch</p>
        </div>
        <div class="col-lg-6 col-sm-6 col-6">
          <button [ngClass]="{'btn-active': launchSuccessFlag==='true'}" class="btn-inactive"  (click)="onSelectLaunch('true')">True</button>
        </div>
        <div class="col-lg-6 col-sm-6 col-6">
          <button [ngClass]="{'btn-active': launchSuccessFlag==='false'}" class="btn-inactive"  (click)="onSelectLaunch('false')">False</button>
        </div>

      </div>
      <div class="row">
        <div class="offset-lg-1 col-lg-10 offset-md-1 col-md-10">
          <p class="filter-name">Successful Landing</p>
        </div>

        <div class="col-lg-6 col-sm-6 col-6">
          <button [ngClass]="{'btn-active': landSuccessFlag==='true'}" class="btn-inactive"  (click)="onSelectLand('true')">True</button>
        </div>
        <div class="col-lg-6 col-sm-6 col-6">
          <button [ngClass]="{'btn-active': landSuccessFlag==='false'}" class="btn-inactive"  (click)="onSelectLand('false')">False</button>
        </div>
      </div>

    </div>
    <div *ngIf="response" class="col-lg-10 col-md-10 col-sm-12 col-12 mission-program">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 col-12 mission-item" *ngFor="let mission of response">
          <app-space-program [mission] = 'mission'></app-space-program>
        </div>
      </div>
    </div>
  </div>
</div>
